<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Bars</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
</head>
<body>
<div class="container py-4">
    <div class="progress">
        <div class="progress-bar" style="width: 39%;">
        39%</div>
    </div>
    <div class="progress mt-4" style="height: 2px;">
        <div class="progress-bar" style="width: 87%;"></div>
    </div>
    <div class="progress mt-4">
        <div class="progress-bar bg-success" style="width: 10%;"></div>
        <div class="progress-bar bg-danger" style="width: 9%;"></div>
    </div>
    <div class="progress mt-4">
        <div class="progress-bar bg-warning progress-bar-striped progress-bar-animated" style="width: 56%;"></div>
    </div>
</div>
</body>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</html>
